<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<!--
			Author: Joshua Oden
			7 April 2017
			DFA webpage for a given language: (01+10)*00 
		-->
		<title>DFA - Automata Theory</title>
		<link href="autotheorystyle.css" rel="stylesheet" type="text/css" /> <!--Link to external css-->
		<script src="mydfa.js"></script>
	</head>
	<body>
	<div id = "colorbox">
		<h2>Determinisitc Finite Automaton,<br/> for a given language:</h2>
		<h1><i>L = (01+10)*00</i></h1>
		<button class="button" id="Var0" onclick="printVar0()">0</button>
		<button class="button button2" id="Var1" onclick="printVar1()">1</button>
		<p id = "string"></p>
		<p id = "location">Current State = 0 (INITIAL)</p>
		<p id = "lang">Start inputting a string!</p>
		<button class="button button3" id="Clear" onclick="reloadPage()">Reset</button>
	</div>
		<script type="text/javascript">
			function printVar0() 
			{
						var zero = document.createTextNode("0");
						document.getElementById("string").appendChild(zero);
						document.getElementById("location").innerHTML = DFA(0);
						document.getElementById("lang").innerHTML = language();
						
			};
			function printVar1()
			{
						var one = document.createTextNode("1");
						document.getElementById("string").appendChild(one);
						document.getElementById("location").innerHTML = DFA(1);
						document.getElementById("lang").innerHTML = language();
			};
			function reloadPage()
			{
						window.location.reload();
			}
		</script>
		
	</body>
</html>
